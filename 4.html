<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Завдання 4</title>
    <script>
        function findMax() {
            var number1 = parseFloat(document.getElementById("number1Input").value);
            var number2 = parseFloat(document.getElementById("number2Input").value);
            var number3 = parseFloat(document.getElementById("number3Input").value);

            var max;

            if (number1 >= number2 && number1 >= number3) {
                max = number1;
            } else if (number2 >= number1 && number2 >= number3) {
                max = number2;
            } else {
                max = number3;
            }

            document.getElementById("maxOutput").innerHTML = "Максимальне число: " + max;
        }
    </script>
</head>
<body>
    <h2>Завдання 4</h2>
    <label for="number1Input">Число 1:</label>
    <input type="text" id="number1Input" placeholder="Введіть число"><br>
    <label for="number2Input">Число 2:</label>
    <input type="text" id="number2Input" placeholder="Введіть число"><br>
    <label for="number3Input">Число 3:</label>
    <input type="text" id="number3Input" placeholder="Введіть число"><br>
    <button onclick="findMax()">Знайти максимальне число</button>
    <p id="maxOutput"></p>
</body>
</html>
